        <div class="collapse navbar-collapse" id="navbarColor02">

    <!-- Modal -->
        <div class="modal" id="delete_modal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Confirm?</h4>
                    </div>
                    <div class="modal-body">
                        <h5>Are you sure you want to delete this book?</h5><br />
                        <span id="bookID"></span><br />
                        <span id="isbn"></span><br />
                        <span id="title"></span><br />
                        <span id="overdueFee"></span><br />
                        <span id="publisher"></span><br />
                        <span id="datePublished"></span><br />
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-danger" data-dismiss="modal" onclick="deletebook()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
