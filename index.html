     <!-- Modal -->
     <div class="modal fade" id="confirmDeleteBookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><b>Are you sure you wish to delete this book?</b></p>
                    <br/>
                    <p id="deleteModalBookISBN"></p>
                    <p id="deleteModalBookTitle"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button id="deleteModalBtnYes" type="button" class="btn btn-primary">Yes</button>
                </div>
            </div>
        </div>

    <script>
        //////////////////////////////////////////////////////////////////////   delete
        async function deleteFunc(id){
    await fetch(`https://elibraryrestapi.herokuapp.com/elibrary/api/book/delete/${id}`,{
      method: 'DELETE',
      headers: {
          'Content-Type': 'application/json'
      }
      });
  }

    $("#confirmDeleteBookModal").on("show.bs.modal",function(e){
      let button = $(e.relatedTarget);  // Button that triggered the modal
      let bookId = button.data('bookid');  // Extract info from data-* attributes
      let bookisbn= button.data('bookisbn');
      let bookTitle= button.data('booktitle');
       //console.log("done!   "+this);
       $('#deleteModalBookISBN').text("Book ISBN==> "+bookisbn);
       $('#deleteModalBookTitle').text("Book Title==> "+bookTitle);

       $('#deleteModalBtnYes').click(function(){
         // alert("yess");
            deleteFunc(bookId);
            $('#confirmDeleteBookModal').modal('toggle')
            $("#deleteId").text("delete seccessfull");
       });
     });
    </script>
